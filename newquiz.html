<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="newquiz.css">
        <title>QUIZ</title>
    </head>
    <body>
        <div class="top_div">
        <div class="main">
                <h2 id="question" >Q1.choose one option</h2>
            <hr>
                <input type="radio" name="answer" id="first" value="0" unchecked><label for="first" id="optionA">A</label><br><br>
                <input type="radio" name="answer" id="second" value="1"><label for="second" id="optionB">B</label><br><br>
                <input type="radio" name="answer" id="third" value="2"><label for="third" id="optionC">C</label><br><br>
                <input type="radio" name="answer" id="forth" value="3"><label for="forth" id="optionD">D</label><br><br>
            <button type="button" id="prev">PREV</button>
            <button type="button" id="next">NEXT</button>
            <!-- <button type="button" id="test">test</button> -->
            <p id="score"></p>
        </div>
        <div id="second_div">
            <button type="button" id="submit">FINAL SUBMIT</button>
        </div>
    </div>
        <script src="newquiz.js"></script>
    </body>
</html>
